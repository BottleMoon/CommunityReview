<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html" :: head ></head>
<body>

<!-- Header -->
<header th:replace="fragments/header_.html" :: header ></header>

<!-- Main -->
<section id="main" class="wrapper">
    <div th:unless="${session.user == null}">
        아이디 : <span th:text="${session.user.getId()}"></span> <br>
        이름 : <span th:text="${session.user.getName()}"></span> <br>
        이메일 : <span th:text="${session.user.getEmail()}"></span> <br>
        전화번호 : <span th:text="${session.user.getPhone()}"></span> <br>
    </div>
</section>

<!-- Footer -->
<footer th:replace="fragments/footer.html" :: footer ></footer>

</body>
</html>
