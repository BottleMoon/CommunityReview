<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head.html" :: head></head>
	<body>

		<!-- Header -->
			<header th:replace="fragments/header_.html" :: header></header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<form th:action="@{'/board/'+${board.getIdx()}+'/update'}" th:object="${board}" method="post">
					<input type="hidden" th:value="*{createdTime}" th:field="*{createdTime}">
					<div class="4u 12u$(4)">
						<input type="text" th:value="*{title}" th:field="*{title}" placeholder="TITLE" required>
					</div>
					<div class="12u$">
						<textarea rows="6" th:value="*{text}" th:field="*{text}" placeholder="TEXT" required></textarea>
					</div>
					<input type="submit" value="글 작성">
				</form>
			</section>

		<!-- Footer -->
			<footer th:replace="fragments/footer.html" :: footer></footer>

	</body>
</html>
